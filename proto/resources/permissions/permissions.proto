syntax = "proto3";

package resources.permissions;
option go_package = "github.com/galexrt/fivenet/gen/go/proto/resources/permissions;permissions";

import "resources/timestamp/timestamp.proto";
import "validate/validate.proto";

message Permission {
  uint64 id = 1; // @gotags: alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  string category = 3 [(validate.rules).string.max_len = 128]; // @gotags: alias:"category"
  string name = 4 [(validate.rules).string.max_len = 255]; // @gotags: alias:"name"
  string guard_name = 5 [(validate.rules).string.max_len = 255]; // @gotags: alias:"guard_name"
  int32 val = 6 [(validate.rules).int32 = {gte: -1, lte: 1}]; // @gotags: alias:"val"
}

message Role {
  uint64 id = 1; // @gotags: alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  string job = 3 [(validate.rules).string.max_len = 255]; // @gotags: alias:"job"
  string job_label = 4 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_label"
  int32 grade = 5 [(validate.rules).int32.gt = 0]; // @gotags: alias:"grade"
  string job_grade_label = 6 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_grade_label"
  repeated Permission permissions = 7;
  repeated RoleAttribute attributes = 8;
}

message Attribute {
  uint64 id = 1; // @gotags: alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  uint64 permission_id = 3; // @gotags: alias:"permission_id"
  string key = 4 [(validate.rules).string.max_len = 255]; // @gotags: alias:"key"
  string type = 5 [(validate.rules).string.max_len = 255]; // @gotags: alias:"type"
  string value = 6 [(validate.rules).string.max_len = 65535]; // @gotags: alias:"value"
  repeated string validValues = 7;
}

message RoleAttribute {
  uint64 role_id = 1; // @gotags: alias:"role_id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  uint64 attr_id = 3; // @gotags: alias:"attr_id"
  uint64 permission_id = 4; // @gotags: alias:"permission_id"
  string category = 5 [(validate.rules).string.max_len = 128]; // @gotags: alias:"category"
  string name = 6 [(validate.rules).string.max_len = 255]; // @gotags: alias:"name"
  string key = 7 [(validate.rules).string.max_len = 255]; // @gotags: alias:"key"
  string type = 8 [(validate.rules).string.max_len = 255]; // @gotags: alias:"type"
  string value = 9 [(validate.rules).string.max_len = 65535]; // @gotags: alias:"value"
  string valid_values = 10 [(validate.rules).string.max_len = 65535]; // @gotags: alias:"valid_values"
}

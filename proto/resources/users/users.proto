syntax = "proto3";

package resources.users;
option go_package = "github.com/galexrt/arpanet/proto/resources/users;users";

import "resources/timestamp/timestamp.proto";
import "validate/validate.proto";

message UserShort {
  int32 user_id = 1 [(validate.rules).int32.gt = 0]; // @gotags: alias:"id"
  string identifier = 2 [(validate.rules).string.len = 46]; // @gotags: alias:"identifier"
  string job = 3 [(validate.rules).string.max_len = 20]; // @gotags: alias:"job"
  string job_label = 4 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_label"
  int32 job_grade = 5 [(validate.rules).int32.gt = 0]; // @gotags: alias:"job_grade"
  string job_grade_label = 6 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_grade_label"
  string firstname = 7 [(validate.rules).string = {min_len: 1, max_len: 50}]; // @gotags: alias:"firstname"
  string lastname = 8 [(validate.rules).string = {min_len: 1, max_len: 50}]; // @gotags: alias:"lastname"
}

message UserShortNI {
  int32 user_id = 1 [(validate.rules).int32.gt = 0]; // @gotags: alias:"id"
  string identifier = 2 [(validate.rules).string.len = 46]; // @gotags: alias:"identifier"
  string job = 3 [(validate.rules).string.max_len = 20]; // @gotags: alias:"job"
  string job_label = 4 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_label"
  int32 job_grade = 5 [(validate.rules).int32.gt = 0]; // @gotags: alias:"job_grade"
  string job_grade_label = 6 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_grade_label"
  string firstname = 7 [(validate.rules).string = {min_len: 1, max_len: 50}]; // @gotags: alias:"firstname"
  string lastname = 8 [(validate.rules).string = {min_len: 1, max_len: 50}]; // @gotags: alias:"lastname"
}

message User {
  int32 user_id = 1 [(validate.rules).int32.gt = 0]; // @gotags: alias:"id"
  string identifier = 2 [(validate.rules).string.len = 46]; // @gotags: alias:"identifier"
  string job = 3 [(validate.rules).string.max_len = 20]; // @gotags: alias:"job"
  string job_label = 4 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_label"
  int32 job_grade = 5 [(validate.rules).int32.gt = 0]; // @gotags: alias:"job_grade"
  string job_grade_label = 6 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_grade_label"
  string firstname = 7 [(validate.rules).string = {min_len: 1, max_len: 50}]; // @gotags: alias:"firstname"
  string lastname = 8 [(validate.rules).string = {min_len: 1, max_len: 50}]; // @gotags: alias:"lastname"
  string dateofbirth = 9 [(validate.rules).string.len = 10]; // @gotags: alias:"dateofbirth"
  string sex = 10 [(validate.rules).string = {min_len: 1, max_len: 2}]; // @gotags: alias:"sex"
  string height = 11; // @gotags: alias:"height"
  string phone_number = 12 [(validate.rules).string.max_len = 20]; // @gotags: alias:"phone_number"
  optional int32 visum = 13 [(validate.rules).int32.gte = 0]; // @gotags: alias:"visum"
  optional int32 playtime = 14 [(validate.rules).int32.gte = 0]; // @gotags: alias:"playtime"

  UserProps props = 15; // @gotags: alias:"arpanet_user_props"
  repeated License licenses = 16; // @gotags: alias:"user_licenses"
}

message License {
  string type = 1 [(validate.rules).string = {min_len: 3, max_len: 60}]; // @gotags: alias:"type"
  string label = 2; // @gotags: alias:"label"
}

message UserProps {
  int32 user_id = 1 [(validate.rules).int32.gt = 0]; // @gotags: alias:"user_id"
  bool wanted = 2; // @gotags: alias:"wanted"
}

enum USER_ACTIVITY_TYPE {
  CHANGED = 0;
  MENTIONED = 1;
  CREATED = 2;
}

message UserActivity {
  uint64 id = 1; // @gotags: alias:"arpanet_user_activity.id"
  USER_ACTIVITY_TYPE type = 2 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"arpanet_user_activity.type"
  resources.timestamp.Timestamp created_at = 3; // @gotags: alias:"arpanet_user_activity.created_at"
  UserShort source_user = 4; // @gotags: alias:"source_user"
  UserShort target_user = 5; // @gotags: alias:"target_user"
  string key = 6 [(validate.rules).string = {min_len: 1, max_len: 64}]; // @gotags: alias:"arpanet_user_activity.key"
  string oldValue = 7 [(validate.rules).string.max_len = 256]; // @gotags: alias:"arpanet_user_activity.old_value"
  string newValue = 8 [(validate.rules).string.max_len = 256]; // @gotags: alias:"arpanet_user_activity.new_value"
}

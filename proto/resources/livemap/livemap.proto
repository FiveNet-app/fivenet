syntax = "proto3";

package resources.livemap;
option go_package = "github.com/galexrt/fivenet/gen/go/proto/resources/livemap;livemap";

import "resources/dispatch/units.proto";
import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

enum MARKER_TYPE {
  GENERIC = 0;
  USER = 1;
  DISPATCH = 2;
  CIRCLE = 3;
}

message GenericMarker {
  int32 id = 1 [(validate.rules).int32.gt = 0];
  resources.timestamp.Timestamp updated_at = 2;
  double x = 3;
  double y = 4;
  string name = 5;
  string icon = 6;
  string icon_color = 7;
  string popup = 8;
}

message DispatchMarker {
  GenericMarker marker = 1;
  string job = 2 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job"
  optional string job_label = 3 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_label"
  bool active = 4;
}

message UserMarker {
  GenericMarker marker = 1;

  resources.users.UserShort user = 2; // @gotags: alias:"user"
  optional resources.dispatch.Unit unit = 3;
}

syntax = "proto3";

package resources.livemap;
option go_package = "github.com/galexrt/fivenet/gen/go/proto/resources/livemap;livemap";

import "resources/dispatch/units.proto";
import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

enum MARKER_TYPE {
  GENERIC = 0;
  DISPATCH = 1;
  USER = 2;
  CIRCLE = 3;
}

message ManualMarker {
  MARKER_TYPE type = 1;

  oneof marker {
    CircleMarker circle = 2;
  }
}

message GenericMarker {
  uint64 id = 1;
  optional resources.timestamp.Timestamp updated_at = 2;
  double x = 3;
  double y = 4;
  string name = 5;
  optional string popup = 6;
  optional string color = 7;
  optional string icon = 8;
}

message DispatchMarker {
  GenericMarker marker = 1;
  string job = 2 [(validate.rules).string.max_len = 20]; // @gotags: alias:"job"
  optional string job_label = 3 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_label"
  bool active = 4;
}

message UserMarker {
  GenericMarker marker = 1;

  int32 user_id = 2 [(validate.rules).int32.gt = 0];
  resources.users.UserShort user = 3; // @gotags: alias:"user"
  optional uint64 unit_id = 4;
  optional resources.dispatch.Unit unit = 5;
}

message CircleMarker {
  GenericMarker marker = 1;

  int32 radius = 2;
}

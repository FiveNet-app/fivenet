syntax = "proto3";

package resources.livemap;
option go_package = "github.com/galexrt/arpanet/proto/resources/livemap;livemap";

import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

message DispatchMarker {
  float x = 1; // @gotags: alias:"x"
  float y = 2; // @gotags: alias:"y"
  resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  int32 id = 4 [(validate.rules).int32.gt = 0];
  string name = 5;
  string icon = 6;
  string icon_color = 7;
  string popup = 8;
  string link = 9;
}

message UserMarker {
  float x = 1; // @gotags: alias:"x"
  float y = 2; // @gotags: alias:"y"
  resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  int32 id = 4 [(validate.rules).int32.gt = 0]; // @gotags: alias:"user_id"
  string name = 5;
  string icon = 6;
  string icon_color = 7;

  resources.users.UserShort user = 8; // @gotags: alias:"user"
}

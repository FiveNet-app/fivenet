syntax = "proto3";

package resources.vehicles;
option go_package = "github.com/galexrt/fivenet/gen/go/proto/resources/vehicles;vehicles";

import "resources/users/users.proto";

message Vehicle {
  string plate = 1; // @gotags: alias:"plate"
  string model = 2; // @gotags: alias:"model"
  string type = 3; // @gotags: alias:"type"
  resources.users.UserShort owner = 4;
}

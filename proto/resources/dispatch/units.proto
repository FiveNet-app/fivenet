syntax = "proto3";

package resources.dispatch;
option go_package = "github.com/galexrt/fivenet/gen/go/proto/resources/dispatch;dispatch";

import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

enum UNIT_STATUS {
  UNAVAILABLE = 0;
  AVAILABLE = 1;
  ON_BREAK = 2;
  BUSY = 3;
}

message Unit {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
	optional resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  string name = 4 [(validate.rules).string.max_len = 20];
  string initials = 5 [(validate.rules).string.max_len = 4];
  optional string color = 6 [(validate.rules).string.max_len = 6]; // @gotags: alias:"livemap_marker_color"
  optional string description = 7 [(validate.rules).string.max_len = 255];
  optional UNIT_STATUS status = 8;
  optional string reason = 9;
  repeated resources.users.UserShort users = 10;
}

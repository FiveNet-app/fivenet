syntax = "proto3";

package resources.calendar;

import "resources/calendar/access.proto";
import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

option go_package = "github.com/fivenet-app/fivenet/gen/go/proto/resources/calendar;calendar";

message Calendar {
  uint64 id = 1 [jstype = JS_STRING]; // @gotags: sql:"primary_key" alias:"id"
  optional resources.timestamp.Timestamp created_at = 2;
  optional resources.timestamp.Timestamp updated_at = 3;
  optional resources.timestamp.Timestamp deleted_at = 4;
  optional string job = 5 [(validate.rules).string.max_len = 20];
  // @sanitize
  string name = 6 [(validate.rules).string = {
    min_len: 3,
    max_len: 255
  }];
  // @sanitize: method=StripTags
  optional string description = 7 [(validate.rules).string.max_len = 512];
  bool public = 8;
  bool closed = 9;
  // @sanitize: method=StripTags
  optional string color = 10 [(validate.rules).string.max_len = 12];
  optional int32 creator_id = 11;
  optional resources.users.UserShort creator = 12; // @gotags: alias:"creator"
  string creator_job = 13 [(validate.rules).string.max_len = 20];
  resources.calendar.CalendarAccess access = 14;
}

message CalendarEntry {
  uint64 id = 1 [jstype = JS_STRING]; // @gotags: sql:"primary_key" alias:"id"
  optional resources.timestamp.Timestamp created_at = 2;
  optional resources.timestamp.Timestamp updated_at = 3;
  optional resources.timestamp.Timestamp deleted_at = 4;
  uint64 calendar_id = 5 [jstype = JS_STRING];
  optional string job = 6 [(validate.rules).string.max_len = 20];
  resources.timestamp.Timestamp start_time = 7;
  optional resources.timestamp.Timestamp end_time = 8;
  // @sanitize
  string title = 9 [(validate.rules).string = {
    min_len: 3,
    max_len: 512
  }];
  // @sanitize
  string content = 10 [(validate.rules).string = {
    min_len: 20,
    max_bytes: 1000000 // 1 Megabyte
  }];
  bool public = 11;
  optional bool rsvp_open = 12;
  optional int32 creator_id = 13;
  optional resources.users.UserShort creator = 14; // @gotags: alias:"creator"
  string creator_job = 15 [(validate.rules).string.max_len = 20];
  resources.calendar.CalendarAccess access = 16;
}

enum RsvpResponses {
  RSVP_RESPONSES_UNSPECIFIED = 0;
  RSVP_RESPONSES_NO = 1;
  RSVP_RESPONSES_MAYBE = 2;
  RSVP_RESPONSES_YES = 3;
}

message CalendarEntryRSVP {
  uint64 entry_id = 1 [jstype = JS_STRING];
  optional resources.timestamp.Timestamp created_at = 2;
  int32 user_id = 3 [(validate.rules).int32.gt = 0];
  optional resources.users.UserShort user = 4;
  RsvpResponses response = 5 [(validate.rules).enum.defined_only = true];
}

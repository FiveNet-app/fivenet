syntax = "proto3";

package resources.documents;
option go_package = "github.com/galexrt/fivenet/gen/go/proto/resources/documents;documents";

import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

message Comment {
  uint64 id = 1; // @gotags: alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  optional resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  uint64 document_id = 4; // @gotags: alias:"document_id"
  string comment = 5 [(validate.rules).string = {min_len: 3, max_bytes: 2048}]; // @gotags: alias:"comment"
  optional int32 creator_id = 6; // @gotags: alias:"creator_id"
  optional resources.users.UserShort creator = 7; // @gotags: alias:"creator"
  resources.timestamp.Timestamp deleted_at = 8; // @gotags: alias:"deleted_at"
}

syntax = "proto3";

package resources.documents;

import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

option go_package = "github.com/galexrt/fivenet/gen/go/proto/resources/documents;documents";

message Comment {
  uint64 id = 1; // @gotags: alias:"id"
  optional resources.timestamp.Timestamp created_at = 2;
  optional resources.timestamp.Timestamp updated_at = 3;
  uint64 document_id = 4;
  // @sanitize: method=StripTags
  string comment = 5 [(validate.rules).string = {
    min_len: 3,
    max_bytes: 2048
  }];
  optional int32 creator_id = 6;
  optional resources.users.UserShort creator = 7; // @gotags: alias:"creator"
  resources.timestamp.Timestamp deleted_at = 8;
}

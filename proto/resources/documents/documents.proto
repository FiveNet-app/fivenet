syntax = "proto3";

package resources.documents;
option go_package = "github.com/galexrt/arpanet/proto/resources/documents;documents";

import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

message DocumentCategory {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  string name = 2 [(validate.rules).string = {min_len: 3, max_len: 128}]; // @gotags: alias:"name"
  optional string description = 3 [(validate.rules).string.max_len = 255]; // @gotags: alias:"description"
  string job = 4 [(validate.rules).string.max_len = 20]; // @gotags: alias:"job"
}

message DocumentTemplate {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  string job = 4 [(validate.rules).string.max_len = 20]; // @gotags: alias:"job"
  int32 job_grade = 5 [(validate.rules).int32.gte = 0]; // @gotags: alias:"job_grade"
  DocumentCategory category = 6; // @gotags: alias:"category"
  string title = 7 [(validate.rules).string.min_len = 3]; // @gotags: alias:"title"
  string description = 8 [(validate.rules).string.max_len = 255]; // @gotags: alias:"description"
  string content_title = 9 [(validate.rules).string.min_len = 3]; // @gotags: alias:"content_title"
  string content = 10 [(validate.rules).string = {min_len: 12, max_bytes: 12288}]; // @gotags: alias:"content"
  string additional_data = 11; // @gotags: alias:"additional_data"
  int32 creator_id = 12; // @gotags: alias:"creator_id"
  resources.users.UserShort creator = 13;
}

message DocumentTemplateShort {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  string job = 4 [(validate.rules).string.max_len = 20]; // @gotags: alias:"job"
  DocumentCategory category = 5; // @gotags: alias:"category"
  string title = 6 [(validate.rules).string.min_len = 3]; // @gotags: alias:"title"
  string description = 7 [(validate.rules).string.max_len = 255]; // @gotags: alias:"description"
  int32 creator_id = 8; // @gotags: alias:"creator_id"
  resources.users.UserShort creator = 9;
}

message DocumentComment {
  uint64 id = 1; // @gotags: alias:"id"
  uint64 document_id = 2; // @gotags: alias:"document_id"
  string comment = 3 [(validate.rules).string.max_bytes = 4096]; // @gotags: alias:"comment"
  int32 creator_id = 4; // @gotags: alias:"creator_id"
  resources.users.UserShort creator = 5;  // @gotags: alias:"creator"
}

enum DOC_CONTENT_TYPE {
  HTML = 0;
  PLAIN = 1;
}

message Document {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  DocumentCategory category = 4; // @gotags: alias:"category"
  string title = 5 [(validate.rules).string.min_len = 3]; // @gotags: alias:"title"
  DOC_CONTENT_TYPE content_type = 6 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"content_type"
  string content = 7 [(validate.rules).string = {min_len: 30, max_bytes: 12288}]; // @gotags: alias:"content"
  string data = 8; // @gotags: alias:"data"
  int32 creator_id = 9; // @gotags: alias:"creator_id"
  resources.users.UserShort creator = 10; // @gotags: alias:"creator"
  string state = 11 [(validate.rules).string.max_len = 24]; // @gotags: alias:"state"
  bool closed = 12; // @gotags: alias:"closed"
  bool public = 13; // @gotags: alias:"public"
  int64 commentCount = 14; // @gotags: alias:"comment_count"
}

message DocumentShort {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  DocumentCategory category = 4; // @gotags: alias:"category"
  string title = 5 [(validate.rules).string.min_len = 3]; // @gotags: alias:"title"
  int32 creator_id = 6; // @gotags: alias:"creator_id"
  resources.users.UserShort creator = 7; // @gotags: alias:"creator"
  string state = 8 [(validate.rules).string.max_len = 24]; // @gotags: alias:"state"
  bool closed = 9; // @gotags: alias:"closed"
}

enum DOC_ACCESS {
  BLOCKED = 0;
  VIEW = 1;
  COMMENT = 2;
  ACCESS = 3;
  EDIT = 4;
}

message DocumentAccess {
  repeated DocumentJobAccess jobs = 1; // @gotags: alias:"job_access"
  repeated DocumentUserAccess users = 2; // @gotags: alias:"user_access"
}

message DocumentJobAccess {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  optional resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  uint64 document_id = 4; // @gotags: alias:"document_id"
  string job = 5 [(validate.rules).string.max_len = 20]; // @gotags: alias:"job"
  int32 minimumGrade = 6 [(validate.rules).int32.gte = 0]; // @gotags: alias:"minimum_grade"
  DOC_ACCESS access = 7 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"access"
  int32 creator_id = 8; // @gotags: alias:"creator_id"
  optional resources.users.UserShort creator = 9; // @gotags: alias:"creator"
}

message DocumentUserAccess {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  optional resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  uint64 document_id = 4; // @gotags: alias:"document_id"
  int32 user_id = 5 [(validate.rules).int32.gt = 0]; // @gotags: alias:"user_id"
  DOC_ACCESS access = 6 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"access"
  int32 creator_id = 7; // @gotags: alias:"creator_id"
  optional resources.users.UserShort creator = 8; // @gotags: alias:"creator"
}

enum DOC_REFERENCE_TYPE {
  LINKED = 0;
  SOLVES = 1;
  CLOSES = 2;
  DEPRECATES = 3;
}

message DocumentReference {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  uint64 source_document_id = 3; // @gotags: alias:"source_document_id"
  resources.documents.DocumentShort source_document = 4; // @gotags: alias:"source_document"
  DOC_REFERENCE_TYPE reference = 5 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"reference"
  uint64 target_document_id = 6; // @gotags: alias:"target_document_id"
  int32 creator_id = 7; // @gotags: alias:"creator_id"
  resources.users.UserShort creator = 8; // @gotags: alias:"ref_creator"
}

enum DOC_RELATION_TYPE {
  CREATED = 0;
  MENTIONED = 1;
  TARGETS = 2;
  CAUSED = 3;
}

message DocumentRelation {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  uint64 document_id = 3; // @gotags: alias:"document_id"
  resources.documents.DocumentShort document = 4; // @gotags: alias:"document"
  int32 source_user_id = 5 [(validate.rules).int32.gt = 0]; // @gotags: alias:"source_user_id"
  resources.users.UserShort source_user = 6; // @gotags: alias:"source_user"
  DOC_RELATION_TYPE relation = 7 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"relation"
  int32 target_user_id = 8 [(validate.rules).int32.gt = 0]; // @gotags: alias:"target_user_id"
  resources.users.UserShort target_user = 9; // @gotags: alias:"target_user"
}

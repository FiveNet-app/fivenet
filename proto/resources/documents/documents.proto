syntax = "proto3";

package resources.documents;
option go_package = "github.com/galexrt/fivenet/gen/go/proto/resources/documents;documents";

import "resources/documents/access.proto";
import "resources/documents/category.proto";
import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

enum DOC_CONTENT_TYPE {
  HTML = 0;
  PLAIN = 1;
}

message Document {
  uint64 id = 1; // @gotags: alias:"id"
  resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  optional uint64 category_id = 4; // @gotags: alias:"category_id"
  optional resources.documents.Category category = 5; // @gotags: alias:"category"
  string title = 6 [(validate.rules).string = {min_len: 3, max_bytes: 21845}]; // @gotags: alias:"title"
  DOC_CONTENT_TYPE content_type = 7 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"content_type"
  string content = 8 [(validate.rules).string = {min_len: 20, max_bytes: 1000000}]; // @gotags: alias:"content"
  string data = 9; // @gotags: alias:"data"
  optional int32 creator_id = 10; // @gotags: alias:"creator_id"
  optional resources.users.UserShort creator = 11; // @gotags: alias:"creator"
  string state = 12 [(validate.rules).string.max_len = 24]; // @gotags: alias:"state"
  bool closed = 13; // @gotags: alias:"closed"
  bool public = 14; // @gotags: alias:"public"
  resources.timestamp.Timestamp deleted_at = 15; // @gotags: alias:"deleted_at"
}

message DocumentShort {
  uint64 id = 1; // @gotags: alias:"id"
  resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  optional uint64 category_id = 4; // @gotags: alias:"category_id"
  optional resources.documents.Category category = 5; // @gotags: alias:"category"
  string title = 6 [(validate.rules).string.min_len = 3]; // @gotags: alias:"title"
  DOC_CONTENT_TYPE content_type = 7 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"content_type"
  string content = 8 [(validate.rules).string = {max_bytes: 1024}]; // @gotags: alias:"content"
  optional int32 creator_id = 9; // @gotags: alias:"creator_id"
  optional resources.users.UserShort creator = 10; // @gotags: alias:"creator"
  string state = 11 [(validate.rules).string.max_len = 24]; // @gotags: alias:"state"
  bool closed = 12; // @gotags: alias:"closed"
  bool public = 13; // @gotags: alias:"public"
  resources.timestamp.Timestamp deleted_at = 14; // @gotags: alias:"deleted_at"
}

message DocumentAccess {
  repeated DocumentJobAccess jobs = 1; // @gotags: alias:"job_access"
  repeated DocumentUserAccess users = 2; // @gotags: alias:"user_access"
}

message DocumentJobAccess {
  uint64 id = 1; // @gotags: alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  optional resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  uint64 document_id = 4; // @gotags: alias:"document_id"
  string job = 5 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job"
  optional string job_label = 6 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_label"
  int32 minimumGrade = 7 [(validate.rules).int32.gt = 0]; // @gotags: alias:"minimum_grade"
  optional string job_grade_label = 8 [(validate.rules).string.max_len = 50]; // @gotags: alias:"job_grade_label"
  resources.documents.ACCESS_LEVEL access = 9 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"access"
}

message DocumentUserAccess {
  uint64 id = 1; // @gotags: alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  optional resources.timestamp.Timestamp updated_at = 3; // @gotags: alias:"updated_at"
  uint64 document_id = 4; // @gotags: alias:"document_id"
  int32 user_id = 5 [(validate.rules).int32.gt = 0]; // @gotags: alias:"user_id"
  optional resources.users.UserShort user = 6;
  resources.documents.ACCESS_LEVEL access = 7 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"access"
}

enum DOC_REFERENCE {
  LINKED = 0;
  SOLVES = 1;
  CLOSES = 2;
  DEPRECATES = 3;
}

message DocumentReference {
  optional uint64 id = 1; // @gotags: alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  uint64 source_document_id = 3; // @gotags: alias:"source_document_id"
  optional resources.documents.DocumentShort source_document = 4; // @gotags: alias:"source_document"
  DOC_REFERENCE reference = 5 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"reference"
  uint64 target_document_id = 6; // @gotags: alias:"target_document_id"
  optional resources.documents.DocumentShort target_document = 7; // @gotags: alias:"target_document"
  optional int32 creator_id = 8; // @gotags: alias:"creator_id"
  optional resources.users.UserShort creator = 9; // @gotags: alias:"ref_creator"
}

enum DOC_RELATION {
  MENTIONED = 0;
  TARGETS = 1;
  CAUSED = 2;
}

message DocumentRelation {
  optional uint64 id = 1; // @gotags: alias:"id"
  optional resources.timestamp.Timestamp created_at = 2; // @gotags: alias:"created_at"
  uint64 document_id = 3; // @gotags: alias:"document_id"
  optional resources.documents.DocumentShort document = 4; // @gotags: alias:"document"
  int32 source_user_id = 5 [(validate.rules).int32.gt = 0]; // @gotags: alias:"source_user_id"
  optional resources.users.UserShort source_user = 6; // @gotags: alias:"source_user"
  DOC_RELATION relation = 7 [(validate.rules).enum.defined_only = true]; // @gotags: alias:"relation"
  int32 target_user_id = 8 [(validate.rules).int32.gt = 0]; // @gotags: alias:"target_user_id"
  optional resources.users.UserShort target_user = 9; // @gotags: alias:"target_user"
}

syntax = "proto3";

package resources.jobs;

import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

option go_package = "github.com/galexrt/fivenet/gen/go/proto/resources/jobs;jobs";

message QualificationModule {
  uint64 id = 1; // @gotags: sql:"primary_key" alias:"id"
  optional resources.timestamp.Timestamp created_at = 2;
  optional resources.timestamp.Timestamp updated_at = 3;
  string job = 4 [(validate.rules).string.max_len = 20];
  bool open = 5;
  bool require_requirements = 6;
  int32 minimum_grade = 7 [(validate.rules).int32.gt = 0];
  // @sanitize
  string title = 8;
  // @sanitize
  string description = 9;
}

message QualificationResult {
  uint64 id = 1;
  optional resources.timestamp.Timestamp created_at = 2;
  uint64 training_id = 3;
  int32 user_id = 4;
  resources.users.UserShort user = 5;
  uint32 rating = 6;
  string description = 7 [(validate.rules).string = {min_len: 3, max_len: 512}];
  int32 creator_id = 8;
  resources.users.UserShort creator = 9;
}

syntax = "proto3";

package resources.jobs;

import "resources/timestamp/timestamp.proto";
import "resources/users/users.proto";
import "validate/validate.proto";

option go_package = "github.com/galexrt/fivenet/gen/go/proto/resources/jobs;jobs";

message PlayerTime {
  uint64 id = 1;
  string job = 2 [(validate.rules).string.max_len = 20];
  resources.timestamp.Timestamp date = 3;
  int32 user_id = 4;
  optional resources.users.UserShort user = 5;
  uint64 minutes = 6;
}

message TimeclockEntry {
  uint64 id = 1;
}

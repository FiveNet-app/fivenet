syntax = "proto3";

package gen.auth;
option go_package = "github.com/galexrt/arpanet/proto/auth";

import "validate/validate.proto";

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string token = 1;
    repeated Character chars = 2;
}

message Character {
    string identifier = 1;
    string job = 2;
    int32 jobGrade = 3;
    string firstname = 4;
    string lastname = 5;
    string dateofbirth = 6;
    string sex = 7;
    string height = 8;
    int64 visum = 9;
    int64 playtime = 10;
}

message ChooseCharacterRequest {
    string token = 1;
    int32 index = 2 [(validate.rules).int32.gte =1];
}

message ChooseCharacterResponse {
    string token = 1;
}

message LogoutRequest {
    string token = 1;
}

message LogoutResponse {}

service AccountService {
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc ChooseCharacter(ChooseCharacterRequest) returns (ChooseCharacterResponse);
    rpc Logout(LogoutRequest) returns (LogoutResponse);
}

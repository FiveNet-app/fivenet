syntax = "proto3";

package services.livemapper;
option go_package = "github.com/galexrt/fivenet/proto/services/livemapper;livemapper";

import "resources/livemap/livemap.proto";

message StreamRequest {}

message StreamResponse {
  repeated resources.livemap.DispatchMarker dispatches = 1;
  repeated resources.livemap.UserMarker users = 2;
}

service LivemapperService {
  // @perm: PerJob=true;description="Being able to view the Livemap"
  rpc Stream(StreamRequest) returns (stream StreamResponse);
}

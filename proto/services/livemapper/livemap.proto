syntax = "proto3";

package services.livemapper;
option go_package = "github.com/galexrt/fivenet/gen/go/proto/services/livemapper;livemapper";

import "resources/jobs/jobs.proto";
import "resources/livemap/livemap.proto";

message StreamRequest {}

message StreamResponse {
  repeated resources.jobs.Job jobs = 1;
  repeated resources.livemap.DispatchMarker dispatches = 2;
  repeated resources.livemap.UserMarker users = 3;
}

service LivemapperService {
  // @perm: PerJobFields=Dispatches,Players;PerJob=true;description="Being able to view the Livemap"
  rpc Stream(StreamRequest) returns (stream StreamResponse);
}

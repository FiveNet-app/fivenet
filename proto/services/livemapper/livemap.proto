syntax = "proto3";

package services.livemapper;
option go_package = "github.com/galexrt/arpanet/proto/services/livemapper;livemapper";

import "resources/livemap/livemap.proto";

message StreamRequest {}

message ServerStreamResponse {
  repeated resources.livemap.DispatchMarker dispatches = 1;
  repeated resources.livemap.UserMarker users = 2;
}

service LivemapperService {
  // @permission: PerJob=true
  rpc Stream(StreamRequest) returns (stream ServerStreamResponse);
}

syntax = "proto3";

package services.rector;
option go_package = "github.com/galexrt/fivenet/gen/go/proto/services/rector;rector";

import "resources/common/database/database.proto";
import "resources/jobs/jobs.proto";
import "resources/permissions/permissions.proto";
import "resources/rector/audit.proto";
import "resources/timestamp/timestamp.proto";
import "validate/validate.proto";

message GetJobPropsRequest {}

message GetJobPropsResponse {
  resources.jobs.JobProps job_props = 1;
}

message SetJobPropsRequest {
  resources.jobs.JobProps job_props = 1;
}

message SetJobPropsResponse {}

message GetRolesRequest {}

message GetRolesResponse {
  repeated resources.permissions.Role roles = 1;
}

message GetRoleRequest {
  uint64 id = 1;
}

message GetRoleResponse {
  resources.permissions.Role role = 1;
}

message CreateRoleRequest {
  string job = 1 [(validate.rules).string.max_len = 50];
  int32 grade = 2 [(validate.rules).int32.gt = 0];
}

message CreateRoleResponse {
  resources.permissions.Role role = 1;
}

message DeleteRoleRequest {
  uint64 id = 1;
}

message DeleteRoleResponse {}

message AddPermToRoleRequest {
  uint64 id = 1;
  repeated uint64 permissions = 2 [(validate.rules).repeated.min_items = 1];
}

message AddPermToRoleResponse {}

message RemovePermFromRoleRequest {
  uint64 id = 1;
  repeated uint64 permissions = 2 [(validate.rules).repeated.min_items = 1];
}

message RemovePermFromRoleResponse {}

message GetPermissionsRequest {
  string search = 1 [(validate.rules).string.max_len = 32];
}

message GetPermissionsResponse {
  repeated resources.permissions.Permission permissions = 1;
}

message ViewAuditLogRequest {
  resources.common.database.PaginationRequest pagination = 1 [(validate.rules).message.required = true];
  repeated int32 user_ids = 2;
  optional resources.timestamp.Timestamp from = 3;
  optional resources.timestamp.Timestamp to = 4;
}

message ViewAuditLogResponse {
  resources.common.database.PaginationResponse pagination = 1;
  repeated resources.rector.AuditEntry logs = 2;
}

service RectorService {
  // @perm: description="View your job's properties"
  rpc GetJobProps(GetJobPropsRequest) returns (GetJobPropsResponse);
  // @perm: description="Set your job's properties"
  rpc SetJobProps(SetJobPropsRequest) returns (SetJobPropsResponse);

  // @perm: description="Get/List FiveNet job roles"
  rpc GetRoles(GetRolesRequest) returns (GetRolesResponse);
  // @perm: name=GetRoles
  rpc GetRole(GetRoleRequest) returns (GetRoleResponse);
  // @perm: description="Create rank-specific FiveNet job roles"
  rpc CreateRole(CreateRoleRequest) returns (CreateRoleResponse);
  // @perm: description="Delete FiveNet job roles"
  rpc DeleteRole(DeleteRoleRequest) returns (DeleteRoleResponse);

  // @perm: description="Add/ Delete permissions to FiveNet job roles"
  rpc AddPermToRole(AddPermToRoleRequest) returns (AddPermToRoleResponse);
  // @perm: name=AddPermToRole
  rpc RemovePermFromRole(RemovePermFromRoleRequest) returns (RemovePermFromRoleResponse);

  // @perm: PerJob=true;description="Get list of available FiveNet job roles permissions"
  rpc GetPermissions(GetPermissionsRequest) returns (GetPermissionsResponse);

  // @perm: description="View audit log"
  rpc ViewAuditLog(ViewAuditLogRequest) returns (ViewAuditLogResponse);
}

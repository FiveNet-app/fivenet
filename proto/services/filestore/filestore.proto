syntax = "proto3";

package services.filestore;

import "validate/validate.proto";

option go_package = "github.com/galexrt/fivenet/gen/go/proto/services/filestore;filestore";

message DeleteRequest {
  string prefix = 1 [(validate.rules).string.max_len = 64];
  string path = 2 [(validate.rules).string.max_len = 128];
}

message DeleteResponse {}

service FileStoreService {
  // @perm: Name=SuperUser
  rpc Delete(DeleteRequest) returns (DeleteResponse);
}

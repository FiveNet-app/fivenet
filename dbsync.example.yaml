enabled: true

source:
  # Refer to https://github.com/go-sql-driver/mysql#dsn-data-source-name for details
  dsn: "DB_USER:DB_PASS@tcp(DB_HOST:DB_PORT)/DB_NAME?collation=utf8mb4_unicode_ci&parseTime=True&loc=Europe%2FBerlin"

destination:
  url: "https://example.fivenet.app/"
  token: "YOUR_SYNC_API_TOKEN"

# A query for each "piece of data" FiveNet needs to function
tables:
  # The example queries here are for the ESX framework
  users:
    # Must return `id`, `identifier`, `group`, `firstname`, `lastname`, `dateofbirth`, `job`, `job_grade`, `sex`, `phone_number` columns
    # Optional `height`, `visum`, `playtime` columns
    enabled: true
    queries:
      - idField: "id"
        query: |
          SELECT
            `id`,
            `identifier`,
            `group`,
            `firstname`,
            `lastname`,
            `dateofbirth`,
            `job`,
            `job_grade`,
            `sex`,
            `phone_number`,
            `height`,
            `visum`,
            `playtime`
          FROM
            `users`
          OFFSET $offset
          LIMIT $limit;
  jobs:
    # Must return `name`, `label` columns
    enabled: true
    queries:
      - idField: "name"
        query: |
          SELECT
            `name`,
            `label`
          FROM
            `jobs`
          OFFSET $offset
          LIMIT $limit;
  jobGrades:
    # Must return `job_name`, `grade`, `name`, `label` columns
    enabled: true
    queries:
      - query: |
          SELECT
            `job_name`,
            `grade`,
            `name`,
            `label`
          FROM
            `job_grades`
          OFFSET $offset
          LIMIT $limit;
  licenses:
    # Must return `type`, `label` columns
    enabled: true
    queries:
      - idField: "type"
        query: |
          SELECT
            `type`,
            `label`
          FROM
            `licenses`
          OFFSET $offset
          LIMIT $limit;
  userLicenses:
    # Must return `type`, `owner` columns
    enabled: true
    queries:
      - query: |
          SELECT
            `type`,
            `owner`
          FROM
            `user_licenses`
          OFFSET $offset
          LIMIT $limit;
  ownedVehicles:
    # Must return `owner`, `plate`, `type`, `model` columns
    enabled: true
    queries:
      - query: |
          SELECT
            `owner`,
            `plate`,
            `type`,
            `model`
          FROM
            `owned_vehicles`
          OFFSET $offset
          LIMIT $limit;

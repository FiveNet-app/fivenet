logLevel: "DEBUG"
mode: "test"
http:
  listen: ":8080"
  sessions:
    cookieSecret: "your_generated_cookie_secret"
database:
  # refer to https://github.com/go-sql-driver/mysql#dsn-data-source-name for details
  dsn: "DB_USER:DB_PASS@tcp(DB_HOST:DB_PORT)/DB_NAME?charset=utf8mb4&parseTime=True&loc=Local"
  # For the local test database using `docker-compose`
  #dsn: "arpanet:changeme@tcp(127.0.0.1:3306)/arpanet?charset=utf8mb4&parseTime=True&loc=Local"

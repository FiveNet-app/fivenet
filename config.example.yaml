logLevel: "DEBUG"
# debug or release
mode: "release"
tracing:
  enabled: false
  # Jaeger Tracing endpoint (should have the right API path in the URL `/api/traces`)
  url: ""
  environment: "dev"
  ratio: 0.1
http:
  listen: ":8080"
  adminListen: ":7070"
  sessions:
    cookieSecret: "your_generated_cookie_secret"
    domain: "localhost"
  links:
    imprint: "https://example.com/your_imprint/"
    privacyPolicy: "https://example.com/your_privacy_policy/"
grpc:
  listen: ":9090"
database:
  # refer to https://github.com/go-sql-driver/mysql#dsn-data-source-name for details
  dsn: "DB_USER:DB_PASS@tcp(DB_HOST:DB_PORT)/DB_NAME?collation=utf8mb4_unicode_ci&parseTime=True&loc=Europe%2FBerlin"
  # For the local test database using `docker-compose`
  #dsn: "fivenet:changeme@tcp(localhost:3306)/fivenet?collation=utf8mb4_unicode_ci&parseTime=True&loc=Europe%2FBerlin"
  maxOpenConns: 32
  maxIdleConns: 5
  connMaxIdleTime: 15m
  connMaxLifetime: 60m
  custom:
    columns:
      user:
        visum: "visum"
        playtime: "playtime"
      vehicle:
        model: "model"
    conditions:
      user:
        filterEmptyName: false
nats:
  url: "nats://localhost:4222"
jwt:
  secret: "your_generated_jwt_secret"
storage:
  type: "filesystem"
  filesystem:
    path: ".data/"
  s3:
    endpoint: ""
    region: "us-east-1"
    accessKeyID: ""
    secretAccessKey: ""
    useSSL: true
    bucketName: ""
    prefix: ""
imageProxy:
  enabled: true
  url: "/api/image_proxy/"
  cachePrefix: "images/"
  options:
    allowHosts: []
    denyHosts: []
cache:
  refreshTime: 2m
audit:
  retentionDays: 90
oauth2:
  providers:
    - name: "discord"
      label: "Discord"
      homepage: "https://discord.com"
      #defaultAvatar: ""
      type: "discord"
      redirectURL: "https://localhost:3000/api/oauth2/callback/discord"
      clientID: "your_discord_oauth2_client_id"
      clientSecret: "your_discord_oauth2_client_secret"
      scopes:
        - openid
        - identify
      endpoints:
        authURL: "https://discord.com/api/oauth2/authorize"
        tokenURL: "https://discord.com/api/oauth2/token"
#postalsFile: ".output/public/data/postals.json"
auth:
  superuserGroups:
    - projektleiter
    - teamleitung
  defaultPermissions:
    - category: AuthService
      name: ChooseCharacter
    - category: CompletorService
      name: CompleteJobs
    - category: DocStoreService
      name: ListDocuments
    - category: DocStoreService
      name: GetDocument
    - category: DocStoreService
      name: PostComment
dispatchCenter:
  convertJobs: []
    #- police
discord:
  enabled: true
  syncInterval: 15m
  inviteURL: "your_discord_bot_invite_url" # Recommended bot perms: `-42471713`
  token: "your_discord_bot_token"
  presence:
    gameStatus: "FiveNet"
    #listeningStatus: ""
    #streamingStatus: ""
    #streamingStatusUrl: ""
    #watchStatus: ""
  userInfoSync:
    enabled: false
    gradeRoleFormat: "[%grade%] %grade_label%"
    employeeRoleFormat: "%s Employees"
    unemployedRoleName: "Citizen"
    nicknameRegex: "^(?P<prefix>\\[\\S+][ ]*)?(?P<name>[^\\[]+)(?P<suffix>[ ]*\\[\\S+])?"
    ignoreJobs: []
    #  - army
    jobsAbsceneRoleName: "Absent"
  groupSync:
    enabled: false
    mapping:
      fraktionsverwaltung:
        roleName: "Fraktionsverwaltung"
        #permissions: 0
        #color: "#9B59B6"
        notSameJob: true
      teamleitung:
        roleName: "Teamleitung"
        #permissions: 0
        #color: "#9B59B6"
  commands:
    enabled: true

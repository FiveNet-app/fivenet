{{- if .Values.envoy.ingress.enabled -}}
{{- $fullName := include "fivenet.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-envoy
  labels:
    {{- include "fivenet.labels" . | nindent 4 }}
  {{- with .Values.envoy.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.envoy.ingress.className }}
  {{- if .Values.envoy.ingress.tls }}
  tls:
    {{- range .Values.envoy.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.envoy.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}-envoy
                port:
                  number: 8181
          {{- end }}
    {{- end }}
{{- end }}

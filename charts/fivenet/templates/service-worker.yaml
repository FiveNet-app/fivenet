apiVersion: v1
kind: Service
metadata:
  name: {{ include "fivenet.fullname" . }}-worker
  labels:
    app.kubernetes.io/component: worker
    {{- include "fivenet.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: metrics
      port: 7070
      protocol: TCP
      targetPort: metrics
  selector:
    app.kubernetes.io/component: worker
    {{- include "fivenet.selectorLabels" . | nindent 4 }}
